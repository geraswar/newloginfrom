<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablety</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="padding-top: 235px; padding-right: 200px; padding-left: 200px;">
    <table class="table table-bordered table-hover table-sm">
        <thead>
            <tr class="table-primary">
                <th>ชื่อ</th>
                <th>นามสกุล</th>
                <th>อายุ</th>
                <th>เบอร์โทร</th>
                <th>อีเมล</th>
            </tr>
        </thead>
        <tbody>    
            <tr class="table-secondary">
                <td>สุทิน</td>
                <td>คลังแสง</td>
                <td>50</td>
                <td>0810000000</td>
                <td>123456789@gmail.com</td>        
            </tr>
            <tr class="table-success">
                <td>ทักษิณ</td>
                <td>ชินวัตร</td>
                <td>72</td>
                <td>0810000000</td>
                <td>123456789@gmail.com</td>        
            </tr>
            <tr class="table-danger">
                <td>ยิ่งลักณ์</td>
                <td>ชินวัตร</td>
                <td>51</td>
                <td>0810000000</td>
                <td>123456789@gmail.com</td>        
            </tr>
            <tr class="table-warning">
                <td>ประวิตร</td>
                <td>จันทร์โอชา</td>
                <td>62</td>
                <td>0810000000</td>
                <td>123456789@gmail.com</td>        
            </tr>
            <tr class="table-info">
                <td>ประยุทธ์</td>
                <td>วงษ์สุวรรณ</td>
                <td>80</td>
                <td>0810000000</td>
                <td>123456789@gmail.com</td>        
            </tr>
        </tbody>
    </table>
</body>
</html>
